<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Desafio Modulo 1 - Buscar Usuários</title>
  </head>

  <body class="container">
    <div class="row m-3">
      <div class="col-12">
        <h1 class="d-flex justify-content-center">Buscar Usuários</h1>
      </div>
    </div>
    <h4 id="loading">Carregando...</h4>

    <form id="Form" class="form-row d-flex justify-content-center mb-3">
      <div class="col-10">
        <input
          type="text"
          class="form-control mb-2 mr-sm-2"
          id="searchInput"
          placeholder="Digite um nome ..."
          disabled
        />
      </div>
      <button
        type="submit"
        id="searchButton"
        class="btn btn-primary mb-2 col-2"
        disabled
      >
        <i class="button"></i> Buscar
      </button>
    </form>

    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-header">
            Resultados: <span id="resultsFoundUser"></span>
          </div>
          <div class="card-body">
            <span id="notFoundUsers">Nada a ser exibido</span>
            <div id="usersFound"></div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-header">Estatísticas</div>
          <div class="card-body">
            <span id="notFoundStatistic">Nada a ser exibido</span>
            <div id="statisticFound"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
